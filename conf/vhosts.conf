<VirtualHost *:80>
DocumentRoot /var/www/vhosts/365admin.org/htdocs
ServerName admin.oneworld365.org
ServerAdmin webmaster@oneworld365.org
ServerAlias admin.oneworld365.org admin.gapyear365.com admin.seasonaljobs365.com admin.summercampjobs365.com admin.tefl365.com
LogFormat COMBINED
ErrorLog /var/www/vhosts/365admin.org/logs/error_log
TransferLog /var/www/vhosts/365admin.org/logs/access_log
HostNameLookups off
<Directory "/var/www/vhosts/365admin.org/htdocs">
  Options All
  AllowOverride All
  Order allow,deny
  Allow from all
</Directory>
</VirtualHost>

